{% extends 'layout.html' %}

{% block title %}Chỉnh sửa Mùa hè{% endblock %}

{% block content %}
<h2 class="mb-4">Chỉnh sửa Mùa hè</h2>
<form method="post" action="">
  <div class="mb-3">
    <label for="summerStart" class="form-label">Ngày bắt đầu Mùa hè</label>
    <input type="date" class="form-control" id="summerStart" name="summer_start" value="{{ season.summer_start }}" required>
  </div>
  <div class="mb-3">
    <label for="summerEnd" class="form-label">Ngày kết thúc Mùa hè</label>
    <input type="date" class="form-control" id="summerEnd" name="summer_end" value="{{ season.summer_end }}" required>
  </div>
  <div class="mb-3">
    <label for="schoolId" class="form-label">Trường</label>
    <select class="form-select" id="schoolId" name="school_id" required>
      {% for school in schools %}
      <option value="{{ school.id }}" {% if school.id == season.school_id %}selected{% endif %}>
        {{ school.name }}
      </option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
  <a href="{{ url_for('season.list_seasons') }}" class="btn btn-secondary">Hủy</a>
</form>
{% endblock %}
